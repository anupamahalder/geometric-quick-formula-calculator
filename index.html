<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Quick Formula Calculation</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />

</head>
<body data-theme="light">
    <header>
      <h1 class="text-4xl font-bold">Easy Geometry Formula Calculator</h1>
    </header>    
    <main>
        <!--Main Container  -->
        <div class="flex flex-col">
            <!-- Shape container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="pt-5"><img src="./images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-semibold">Triangle</h2>
                      <p class="text-center pb-3">Area (A) = 0.5 X b X h</p>
                      <p class="text-center pb-3">
                        <input type="number" class="border bg-gray-200 text-xl rounded w-24 px-2" name="" id="triangle-base" placeholder="base">
                        <span class="ml-1">cm</span>
                        <input type="number" class="border bg-gray-200 text-xl ml-2 rounded w-24 px-2" name="" id="triangle-height" placeholder="height">
                        <span class="ml-1">cm</span>
                      </p>
                      <p>Area: <span id="triangle-area">0</span> cm<sup>2</sup> </p>
                      <div class="card-actions justify-center">
                        <button onclick="triangleAreaCalculate()" class="btn btn-primary w-full hover:bg-blue-800">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Rectangle card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="pt-5"><img src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-semibold">Rectangle</h2>
                      <p class="text-center pb-3">Area (A) = w X l</p>
                      <p class="text-center pb-3">
                        <input type="number" class="border bg-gray-200 text-xl rounded w-24 px-2" name="" id="rectangle-width" placeholder="width">
                        <span class="ml-1">cm</span>
                        <input type="number" class="border bg-gray-200 text-xl ml-2 rounded w-24 px-2" name="" id="rectangle-height" placeholder="length">
                        <span class="ml-1">cm</span>
                      </p>
                      <p>Area: <span id="rectangle-area">0</span> cm<sup>2</sup> </p>
                      <div class="card-actions justify-center">
                        <button onclick="rectangleAreaCalculate()" class="btn btn-primary w-full hover:bg-blue-800">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Parallelogram card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure class="pt-5"><img src="./images/parallelogram.png" alt="parallelogram" /></figure>
                  <div class="card-body">
                    <h2 class="text-center text-2xl font-semibold">Parallelogram</h2>
                    <p class="text-center pb-3">Area (A) = b X h</p>
                    <p class="text-center pb-3">
                      <input type="number" class="border bg-gray-200 text-xl rounded w-24 px-2" name="" id="parallelogram-base" placeholder="base">
                      <span class="ml-1">cm</span>
                      <input type="number" class="border bg-gray-200 text-xl ml-2 rounded w-24 px-2" name="" id="parallelogram-height" placeholder="height">
                      <span class="ml-1">cm</span>
                    </p>
                    <p>Area: <span id="parallelogram-area">0</span> cm<sup>2</sup> </p>
                    <div class="card-actions justify-center">
                      <button onclick="parallelogramAreaCalculate()" class="btn btn-primary w-full hover:bg-blue-800">Calculate</button>
                    </div>
                  </div>
              </div>
                <!-- Ellipse card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="pt-5"><img src="./images/ellipse.png" alt="ellipse" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-semibold">Ellipse</h2>
                      <p class="text-center pb-3">Area (A) = Ï€ ab</p>
                      <p class="text-center pb-3">
                        <input type="number" class="border bg-gray-200 text-xl rounded w-24 px-2" name="" id="ellipse-radius1" placeholder="x-axis">
                        <span class="ml-1">cm</span>
                        <input type="number" class="border bg-gray-200 text-xl ml-2 rounded w-24 px-2" name="" id="ellipse-radius2" placeholder="y-axis">
                        <span class="ml-1">cm</span>
                      </p>
                      <p>Area: <span id="ellipse-area">0</span> cm<sup>2</sup> </p>
                      <div class="card-actions justify-center">
                        <button onclick="ellipseAreaCalculate()" class="btn btn-primary w-full hover:bg-blue-800">Calculate</button>
                      </div>
                    </div>
                </div>
                
            <!-- Area calculation  -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="./calculator.js"></script>
</body>
</html>
